{% extends 'base.html' %}

{% block content %}

<h2 class="text-2xl font-semibold bg-blue-100">Todas las encuestas:</h2>

<div class="flex justify-center items-center gap-4 p-4 bg-blue-100 border-2 ">



    {% for poll in polls %}
    <div class="flex flex-col justify-center items-center gap-2 bg-neutral-200 p-4 rounded border-2 border-white ">
        <h3 class="text-xl font-bold text-red-800">{{ poll }}</h3>

        <div class="flex w-full gap-2">
            <a class="p-2 bg-sky-400 text-neutral-900 rounded border-2 border-white" href="{% url 'poll' poll.id %}">
                Votar
            </a>
            <a class="p-2 bg-green-200 text-neutral-900 rounded border-2 border-white" href="{% url 'results' poll.id %}">
                Ver resultados
            </a>
        </div>

    </div>


    {% endfor %}

</div>


{% endblock %}
