{% extends 'base.html' %}


{% block content %}


<h2>Resultados:</h2>

<div class="flex flex-col justify-center items-center gap-2 bg-neutral-200 p-4 rounded border-2 border-white">
    <h3 class="text-xl font-bold text-sky-800">{{ poll }}</h3>


        <div class="flex flex-col justify-center items-center w-full">
            {% for choice in choices %}
            <div class="flex justify-between items-center w-full">
                <span>{{ choice }}</span>
                <span> {{choice.get_votes}} </span>
            </div>
            {% endfor %}

        </div>


</div>


{% endblock %}
